<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Adjust Receipt Crop</h1>
                
                <div class="mb-6">
                    <div id="image-box" class="max-w-full overflow-hidden rounded-lg">
                        <img id="image" src="{{scanned_image_path}}" alt="Receipt to crop" class="max-w-full">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button id="crop-btn" 
                            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                        Save Crop
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const image = document.getElementById('image');
        const crop_btn = document.getElementById('crop-btn');

        const cropper = new Cropper(image, {
            autoCropArea: 0.01,
            initialAspectRatio: 2.22,
            viewMode: 1,
            scalable: false,
            zoomable: false,
            movable: false,
            minCropBoxWidth: 400,
            minCropBoxHeight: 180,
        });

        crop_btn.addEventListener('click', () => {
            const crop_data = cropper.getData();
            let data = {
                "scanned_image_path": image.src,
                "x": crop_data.x,
                "y": crop_data.y,
                "width": crop_data.width,
                "height": crop_data.height
            };

            fetch("http://127.0.0.1:1234/postCropInfo", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(res => {
                console.log("Request complete! response:", res);
                location.href = "/";
            });
        });
    </script>
</body>
</html>
